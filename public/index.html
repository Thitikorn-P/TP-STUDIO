<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&P ‡∏•‡∏±‡πà‡∏ô‡∏ä‡∏±‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏™‡∏ï‡∏π‡∏î‡∏¥‡πÇ‡∏≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&display=swap" rel="stylesheet">
  <style>
    /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Mitr', sans-serif;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery-item-container {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .gallery-item {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.1);
      border-color: #007bff;
    }

    .download-button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-button:hover {
      background: rgba(0, 123, 255, 1);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .modal.visible {
      visibility: visible;
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>T&P ‡∏•‡∏±‡πà‡∏ô‡∏ä‡∏±‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏™‡∏ï‡∏π‡∏î‡∏¥‡πÇ‡∏≠</h1>
  <div id="gallery" class="gallery">
    <!-- ‡∏†‡∏≤‡∏û‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImage" src="" alt="">
  </div>

  <script>
    async function fetchFiles() {
      try {
        const response = await fetch("/files");
        const files = await response.json();
        const gallery = document.getElementById("gallery");

        gallery.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡πÉ‡∏ô‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ

        files.forEach((file) => {
          const container = document.createElement("div");
          container.className = "gallery-item-container";

          const img = document.createElement("img");
          img.src = `/uploads/${file}`;
          img.alt = file;
          img.className = "gallery-item";
          img.onclick = () => openModal(img.src);

          const downloadButton = document.createElement("button");
          downloadButton.className = "download-button";
          downloadButton.innerText = "‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î";
          downloadButton.onclick = (e) => {
            e.stopPropagation(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î modal
            const link = document.createElement("a");
            link.href = `/uploads/${file}`;
            link.download = file;
            link.click();
          };

          container.appendChild(img);
          container.appendChild(downloadButton);
          gallery.appendChild(container);
        });
      } catch (error) {
        console.error("Error fetching files:", error);
      }
    }

    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = src;
      modal.classList.add("visible");
    }

    document.getElementById("modalClose").onclick = () => {
      const modal = document.getElementById("modal");
      modal.classList.remove("visible");
    };

    window.onload = () => {
      fetchFiles();
      setInterval(fetchFiles, 3000); // üîÅ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    };
  </script>
</body>
</html>
